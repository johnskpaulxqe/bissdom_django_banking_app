{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Add a Payee</h1>

    <!-- Display Success/Error Messages -->
    {% if messages %}
    <div class="mb-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <!-- Dropdown for account selection -->
        <div class="mb-3">
            <label for="account" class="form-label">Select Account:</label>
            <select name="account" id="account" class="form-select" required>
                {% for account in accounts %}
                <option value="{{ account.id }}">{{ account }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Payee Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Payee Name:</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>

        <!-- Payee Account Number -->
        <div class="mb-3">
            <label for="account_number" class="form-label">Payee Account Number:</label>
            <input type="text" name="account_number" id="account_number" class="form-control" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Add Payee</button>
    </form>
</div>
{% endblock %}
